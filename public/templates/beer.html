<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reviews</title>
</head>
<body>
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="page-header">
            <a ui-sref="home">Home</a>
            <h3>
                <span>{{beer.name}}</span>
            </h3>

            <form  ng-hide="!currentUser.username">
                <h3>Add a new Review</h3>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="New Review" ng-model="text"></input>

                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Username" ng-model="name"></input>

                </div>
                <button type="button" class="btn btn-primary" ng-click="addReview(beer)">Add</button>

            </form>
        </div>
    </div>
    <div class="row-list" ng-repeat="review in beer.reviews" track by $index>

        <div class="col-xs-4">
            <div class="thumbnail">
                <div class="caption">

                    <p> Review: {{review.text}} </p>
                    <p>User Name: {{review.name}} </p>


                    <p><a class="btn btn-primary" ng-click="removeReview($index)" role="button">Remove</a>

                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
